<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__row">
        <div class="logo">
          <img src="img/Logo.svg" alt="logo" />
          <span class="heading header__logo">AskExperts</span>
        </div>
        <nav>
          <ul class="nav__menu">
            <li class="nav__item"><a class="nav__link" href="">Home</a></li>
            <li class="nav__item"><a class="nav__link" href="">Services</a></li>
            <li class="nav__item"><a class="nav__link" href="">Pages</a></li>
            <li class="nav__item"><a class="nav__link" href="">Work</a></li>
            <li class="nav__item"><a class="nav__link" href="">Page</a></li>
            <li class="nav__item"><a class="nav__link" href="">Contact</a></li>
          </ul>
        </nav>
        <a class="action-button header__phone" href="tel:+(888)4521505">
          <img src="img/phone.svg" alt="phone image" />
          <span class="header__phone-text">+ (888) 452 1505</span>
        </a>
      </div>
    </header>

    <section class="hero">
      <div class="container hero__row">
        <div class="hero__info">
          <span class="label label_yellow hero__label">Hello I am</span>
          <h1 class="heading hero__heading">
            Adam Buschemia Business Consultant
          </h1>
          <p>
            Get help from Alex Moore, a professional business coach with
            advanced experience on growth and business scaling.
          </p>
          <a class="action-button hero__book" href="tel:+(888)4521505">
            <img src="img/Icon2.svg" alt="book image" />
            <span class="hero__book-text">Book a Meeting</span>
          </a>
        </div>
        <div class="hero__image">
          <img src="img/Photo.svg" alt="hero image" />
        </div>
      </div>
    </section>
  </body>
</html>
